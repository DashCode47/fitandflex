# ===========================================
# FIT & FLEX - PRODUCTION PROFILE
# ===========================================

# Application Configuration
spring.application.name=fitandflex
server.port=${SERVER_PORT:8080}

# Database Configuration for Production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/fitandflex_prod}
spring.datasource.username=${DATABASE_USERNAME:fitandflex_prod}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=false

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Production specific settings
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Transaction Configuration
spring.jpa.properties.hibernate.connection.autocommit=false
spring.transaction.default-timeout=30

# Logging for Production
logging.level.com.backoffice.fitandflex=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${HIBERNATE_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security settings
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}
app.jwt.secret=${APP_JWT_SECRET:}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION:3600000}

# CORS settings for production
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://fitandflex.onrender.com,https://yourdomain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===========================================
# HTTPS CONFIGURATION
# ===========================================
# SSL is disabled for production as Render.com handles SSL termination
server.ssl.enabled=false

# ===========================================
# ACTUATOR CONFIGURATION
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ===========================================
# RATE LIMITING
# ===========================================
rate.limit.requests=${RATE_LIMIT_REQUESTS:100}
rate.limit.window=${RATE_LIMIT_WINDOW:60}
