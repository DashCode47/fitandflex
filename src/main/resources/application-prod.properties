# ===========================================
# FIT & FLEX - PRODUCTION PROFILE
# ===========================================

# Application Configuration
spring.application.name=fitandflex
# Railway usa PORT, otros servicios pueden usar SERVER_PORT
server.port=${PORT:${SERVER_PORT:8080}}

# Database Configuration for Production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/fitandflex_prod}
spring.datasource.username=${DATABASE_USERNAME:fitandflex_prod}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.leak-detection-threshold=60000
# Connection validation - ensures connections are healthy before use
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.keepalive-time=300000

# ===========================================
# FLYWAY DATABASE MIGRATIONS (Production)
# ===========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# baseline-on-migrate=true allows Flyway to work with existing databases
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
# Don't clean in production!
spring.flyway.clean-disabled=true

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# With Flyway managing schema, Hibernate only validates
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Production specific settings
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Transaction Configuration
spring.jpa.properties.hibernate.connection.autocommit=false
spring.transaction.default-timeout=30

# ===========================================
# QUERY & STATEMENT TIMEOUTS
# ===========================================
# Query timeout in milliseconds (30 seconds) - prevents runaway queries
spring.jpa.properties.jakarta.persistence.query.timeout=${QUERY_TIMEOUT:30000}
# Socket timeout for PostgreSQL (60 seconds) - network-level protection
spring.datasource.hikari.data-source-properties.socketTimeout=${SOCKET_TIMEOUT:60}
# Cancel queries running longer than this (seconds)
spring.datasource.hikari.data-source-properties.cancelSignalTimeout=10

# Logging for Production
logging.level.com.backoffice.fitandflex=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${HIBERNATE_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Slow Query Logging - log queries taking longer than threshold
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=${SLOW_QUERY_THRESHOLD:1000}
logging.level.org.hibernate.SQL_SLOW=WARN

# Security settings - NO default values, app should fail if not configured
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Initial admin user configuration (only created if not exists)
app.admin.email=${ADMIN_EMAIL:admin@fitandflex.com}
app.admin.password=${ADMIN_PASSWORD}

# CORS settings for production (Railway deployment)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://fitandflex-production.up.railway.app,https://fit-flex-six.vercel.app}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===========================================
# HTTPS CONFIGURATION
# ===========================================
# SSL is disabled - Railway handles SSL termination at the proxy level
server.ssl.enabled=false

# ===========================================
# SWAGGER/OPENAPI CONFIGURATION
# ===========================================
# Disable Swagger UI in production for security
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# ===========================================
# ACTUATOR CONFIGURATION
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ===========================================
# RATE LIMITING
# ===========================================
rate.limit.requests=${RATE_LIMIT_REQUESTS:100}
rate.limit.window=${RATE_LIMIT_WINDOW:60}
