# ===========================================
# FIT & FLEX - BACKEND CONFIGURATION
# ===========================================

# Application Configuration
spring.application.name=fitandflex
server.port=8080

# ===========================================
# DATABASE CONFIGURATION (PostgreSQL)
# ===========================================
# Configuración LOCAL por defecto
# Base de datos: fitandflex_db (en DBeaver: postgres > fitandflex_db)
# Para usar otra base de datos, usa perfiles: --spring.profiles.active=dev o --spring.profiles.active=prod
spring.datasource.url=jdbc:postgresql://localhost:5432/fitandflex_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.leak-detection-threshold=60000
# Connection validation - ensures connections are healthy before use
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.keepalive-time=300000

# ===========================================
# JPA/HIBERNATE CONFIGURATION
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# JPA Properties
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Transaction Configuration
spring.jpa.properties.hibernate.connection.autocommit=false
spring.transaction.default-timeout=30

# ===========================================
# QUERY & STATEMENT TIMEOUTS
# ===========================================
# Query timeout in milliseconds (30 seconds) - prevents runaway queries
spring.jpa.properties.jakarta.persistence.query.timeout=30000
# Socket timeout for PostgreSQL (60 seconds) - network-level protection
spring.datasource.hikari.data-source-properties.socketTimeout=60
# Cancel queries running longer than this (seconds)
spring.datasource.hikari.data-source-properties.cancelSignalTimeout=10

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.com.backoffice.fitandflex=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Logging para ver la URL de conexión a la base de datos
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.engine.jdbc.env.internal=INFO
# Mostrar URL de conexión en logs de inicio
spring.datasource.hikari.connection-init-sql=SELECT current_database()

# ===========================================
# SLOW QUERY LOGGING
# ===========================================
# Log queries that take longer than 1 second (1000ms)
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=1000
logging.level.org.hibernate.SQL_SLOW=INFO

# ===========================================
# SECURITY CONFIGURATION
# ===========================================
# JWT Configuration (to be configured later)
jwt.secret=fitandflex-super-secret-key-2024
jwt.expiration=86400000

# ===========================================
# CORS CONFIGURATION
# ===========================================
# CORS settings (to be configured later)
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===========================================
# ACTUATOR CONFIGURATION
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ===========================================
# VALIDATION CONFIGURATION
# ===========================================
spring.validation.enabled=true

# JWT
app.jwt.secret=put_a_very_long_secret_here_change_me
app.jwt.expiration-ms=86400000

# ===========================================
# SPRINGDOC OPENAPI CONFIGURATION
# ===========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true
springdoc.swagger-ui.validator-url=
springdoc.swagger-ui.oauth2-redirect-url=/swagger-ui/oauth2-redirect.html
springdoc.swagger-ui.oauth2-use-pkce-with-authorization-code-grant=true
