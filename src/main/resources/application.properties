# ===========================================
# FIT & FLEX - BACKEND CONFIGURATION
# ===========================================

# Application Configuration
spring.application.name=fitandflex
server.port=8080

# ===========================================
# DATABASE CONFIGURATION (PostgreSQL)
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/fitandflex_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=false

# ===========================================
# JPA/HIBERNATE CONFIGURATION
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# JPA Properties
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Transaction Configuration
spring.jpa.properties.hibernate.connection.autocommit=false
spring.transaction.default-timeout=30

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.com.backoffice.fitandflex=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# SECURITY CONFIGURATION
# ===========================================
# JWT Configuration (to be configured later)
jwt.secret=fitandflex-super-secret-key-2024
jwt.expiration=86400000

# ===========================================
# CORS CONFIGURATION
# ===========================================
# CORS settings (to be configured later)
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===========================================
# ACTUATOR CONFIGURATION
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ===========================================
# VALIDATION CONFIGURATION
# ===========================================
spring.validation.enabled=true

# JWT
app.jwt.secret=put_a_very_long_secret_here_change_me
app.jwt.expiration-ms=3600000

# ===========================================
# SPRINGDOC OPENAPI CONFIGURATION
# ===========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true
springdoc.swagger-ui.validator-url=
springdoc.swagger-ui.oauth2-redirect-url=/swagger-ui/oauth2-redirect.html
springdoc.swagger-ui.oauth2-use-pkce-with-authorization-code-grant=true
