# Database Configuration for Development
spring.datasource.url=jdbc:postgresql://localhost:5432/fitandflex_dev
spring.datasource.username=fitandflex_dev
spring.datasource.password=fitandflex_dev123

# ===========================================
# FLYWAY DATABASE MIGRATIONS (Development)
# ===========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
# In dev, allow clean to reset database if needed
spring.flyway.clean-disabled=false

# JPA Configuration for Development
# With Flyway, use validate. Use create-drop only if you want to skip Flyway.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging for Development
logging.level.com.backoffice.fitandflex=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===========================================
# MULTIPART FILE UPLOAD CONFIGURATION
# ===========================================
# Maximum file size: 100 MB (104857600 bytes)
spring.servlet.multipart.max-file-size=104857600
# Maximum request size: 100 MB (should be >= max-file-size)
spring.servlet.multipart.max-request-size=104857600
# Enable multipart uploads
spring.servlet.multipart.enabled=true