version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: fitandflex-postgres
    environment:
      POSTGRES_DB: fitandflex_prod
      POSTGRES_USER: fitandflex_prod
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/sql/init-database.sql:/docker-entrypoint-initdb.d/init-database.sql
    ports:
      - "5432:5432"
    networks:
      - fitandflex-network
    restart: unless-stopped

  # Redis para caché y rate limiting (OPCIONAL - descomentar cuando se implemente)
  # redis:
  #   image: redis:7-alpine
  #   container_name: fitandflex-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - fitandflex-network
  #   restart: unless-stopped
  #   command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}

  # Aplicación Spring Boot
  app:
    build: .
    container_name: fitandflex-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/fitandflex_prod
      DATABASE_USERNAME: fitandflex_prod
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      # REDIS_URL: redis://redis:6379  # Descomentar cuando se implemente Redis
      JWT_SECRET: ${JWT_SECRET}
      APP_JWT_SECRET: ${APP_JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SSL_ENABLED: ${SSL_ENABLED:-false}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      # - redis  # Descomentar cuando se implemente Redis
    networks:
      - fitandflex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx como proxy reverso
  nginx:
    image: nginx:alpine
    container_name: fitandflex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - fitandflex-network
    restart: unless-stopped

volumes:
  postgres_data:
  # redis_data:  # Descomentar cuando se implemente Redis

networks:
  fitandflex-network:
    driver: bridge
